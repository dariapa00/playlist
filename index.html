<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card-wrapper {
            position: relative;
            width: 250px;
            height: 350px;
            perspective: 1000px; /* 3D 효과를 위해 추가 */
        }

        .card-custom {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        .card-custom img {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            padding: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0 0 15px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            margin-top: 10px;
        }

        .card-custom:hover {
            transform: scale(1.1); /* 확대 효과 */
            z-index: 2; /* 카드가 다른 카드 위로 올라오도록 */
        }

        .card-custom:hover .card-body {
            opacity: 1; /* 설명 텍스트 표시 */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h4>My Playlist</h4>
        <div class="card-container">
            <!-- 카드 1 -->
            <div class="card-wrapper">
                <div class="card-custom" style="background-color: #f8f9fa;">
                    <a href="https://www.youtube.com/watch?v=SJ_AqcH1OUQ&start=0" target="_blank">
                        <img src="https://img.youtube.com/vi/SJ_AqcH1OUQ/0.jpg" alt="YouTube Video Thumbnail">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">페페플리</h5>
                        <p class="card-text">제목이 없는 플리이지만 페페가 배경으로 있어서 페페플리라 불린다. 매우매우 좋은 음악들로 구성된 인생플리.</p>
                    </div>
                </div>
            </div>

            <!-- 카드 2 -->
            <div class="card-wrapper">
                <div class="card-custom" style="background-color: #e9ecef;">
                    <a href="https://www.youtube.com/watch?v=example2" target="_blank">
                        <img src="https://img.youtube.com/vi/example2/0.jpg" alt="YouTube Video Thumbnail">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">두번째 플리</h5>
                        <p class="card-text">두번째 플리는 다양한 장르가 섞여 있어 더욱 풍성한 음악을 즐길 수 있다.</p>
                    </div>
                </div>
            </div>

            <!-- 카드 3 -->
            <div class="card-wrapper">
                <div class="card-custom" style="background-color: #f1f3f5;">
                    <a href="https://www.youtube.com/watch?v=example3" target="_blank">
                        <img src="https://img.youtube.com/vi/example3/0.jpg" alt="YouTube Video Thumbnail">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">세번째 플리</h5>
                        <p class="card-text">이 플리는 클래식 음악과 현대적인 느낌을 함께 즐길 수 있는 콤보다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, jQuery 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
