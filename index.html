    <style>
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card-custom:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffffff;
        }

        .card-text {
            font-size: 1rem;
            color: #bcbcbc;
        }

        .card-footer {
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 0.75rem;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .kr {
          font-family: 'IBM Plex Sans KR', serif;
          color: rgb(255, 255, 255);
        }
    </style>
