<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlist list</title>
    <style>
        /* 썸네일 이미지 비율을 16:9로 맞추고, 이미지가 잘리도록 설정 */
        .thumbnail-container {
            width: 320px; /* 썸네일의 너비 */
            height: 180px; /* 썸네일의 높이 */
            overflow: hidden; /* 넘치는 부분은 잘리게 */
            position: relative;
        }

        .thumbnail-container img {
            width: 100%; /* 이미지가 부모 크기에 맞게 확대/축소 */
            height: 100%; /* 부모 크기 채우기 */
            object-fit: cover; /* 이미지 비율을 맞추기 위해 자르기 */
        }
    </style>
</head>
<body>
    <h4>this is MY playlist list.</h4>
    <a href="https://www.youtube.com/watch?v=SJ_AqcH1OUQ&start=0" target="_blank">
        <img src="https://img.youtube.com/vi/SJ_AqcH1OUQ/0.jpg" alt="YouTube Video Thumbnail">
    </a>
</body>
</html>
