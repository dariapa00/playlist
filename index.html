<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card-custom:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .card-footer {
            background-color: white;
            border-top: 1px solid #ddd;
            padding: 0.75rem;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .kr {
          font-family: 'IBM Plex Sans KR', serif;
          color: rgb(255, 255, 255);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM Plex Sans KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgb(35, 35, 35)">
    <div class="container mt-5" style="background-color: rgb(35, 35, 35)">
        <h4 style="color: rgb(255, 255, 255); font-weight: bold; font-family: 'Georgia', serif;">This is MY favorite Playlist List.</h4>

        <div class="container mt-5" style="background-color: rgb(35, 35, 35)">
            <h4 class="kr">페페플리</h4>

            <div class="d-flex gap-3 flex-wrap">

                        <img src="https://img.youtube.com/vi/SJ_AqcH1OUQ/0.jpg" class="card-img-top" alt="YouTube Video Thumbnail">
                    </a>
                    <div class="card-body" style="background-color: #f1f5f1;">
                        <h5 class="card-title">페페플리</h5>

                    </div>
                    <div class="card-footer text-center" style="background-color: #f8f9fa;">
                        <a href="https://www.youtube.com/watch?v=SJ_AqcH1OUQ&start=0" class="btn btn-custom" style="background-color: #49935a;" target="_blank">감상하기</a>
                    </div>
                </div>
        
                <div class="card card-custom" style="width: 18rem; background-color: #f8faf8;">
                    <a href="https://www.youtube.com/watch?v=FSa4tVouRIc&&start=0" target="_blank">
                        <img src="https://img.youtube.com/vi/FSa4tVouRIc/0.jpg" class="card-img-top" alt="YouTube Video Thumbnail">
                    </a>
                    <div class="card-body" style="background-color: #f1f5f2;">
                        <h5 class="card-title">페페플리2</h5>

                    </div>
                    <div class="card-footer text-center" style="background-color: #f8f9fa;">
                        <a href="https://www.youtube.com/watch?v=FSa4tVouRIc&start=0" class="btn btn-custom" style="background-color: #156f1a;" target="_blank">감상하기</a>
                    </div>
                </div>
                <div class="card card-custom" style="width: 18rem; background-color: #faf9f8;">
                    <a href="https://www.youtube.com/watch?v=EcP-scFCVPw&&start=0" target="_blank">
                        <img src="https://img.youtube.com/vi/EcP-scFCVPw/0.jpg" class="card-img-top" alt="YouTube Video Thumbnail">
                    </a>
                    <div class="card-body" style="background-color: #f5f4f1;">
                        <h5 class="card-title">페페플리3</h5>
                        <p class="card-text">페페가 말아주는 <br>에스프레소 한사바리.</p>
                    </div>
                    <div class="card-footer text-center" style="background-color: #f8f9fa;">
                        <a href="https://www.youtube.com/watch?v=EcP-scFCVPw&start=0" class="btn btn-custom" style="background-color: #6f3f15;" target="_blank">감상하기</a>
                    </div>
                </div>
            </div>
        </div>
        

    <!-- Bootstrap JS, Popper.js, jQuery 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
